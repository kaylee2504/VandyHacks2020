        <div class=""> <!-- center the body -->

                    <input type="file" id="myfile"><br><br>
                    <input type="submit"> <!-- make sure to put submit inline with upload -->

                <form>

                            <li>Upload: limit to only docs and txt and size allowed is 1 MB</li>
                            <li>Download button, filename: ORIGIN + "-converted", filetype: .txt</li>
                        </ul>
                    </textarea>
                </form>

            <div class="float-left" style="width: 30%; border: 2px, margin: 20px">

                    <li>Coffee</li>

                  </ul>
